<div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-900 p-6 rounded shadow text-gray-900 dark:text-gray-100">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-800 dark:text-gray-200">Email</label>
      <input type="email" formControlName="email"
             class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
             [ngClass]="{'border-red-500': submitted && f['email'].errors}">
      <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-800 dark:text-gray-200">Password</label>
      <input type="password" formControlName="password"
             class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
             [ngClass]="{'border-red-500': submitted && f['password'].errors}">
      <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters required.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
  </form>
</div>
