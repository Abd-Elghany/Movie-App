<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- البريد -->
    <div class="mb-4">
      <label class="block mb-1">البريد الإلكتروني</label>
      <input type="email" formControlName="email" class="w-full border rounded px-3 py-2"
             [ngClass]="{'border-red-500': submitted && f['email'].errors}">
      <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['email'].errors?.['required']">البريد مطلوب.</div>
        <div *ngIf="f['email'].errors?.['email']">صيغة البريد غير صحيحة.</div>
      </div>
    </div>

    <!-- كلمة المرور -->
    <div class="mb-4">
      <label class="block mb-1">كلمة المرور</label>
      <input type="password" formControlName="password" class="w-full border rounded px-3 py-2"
             [ngClass]="{'border-red-500': submitted && f['password'].errors}">
      <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['password'].errors?.['required']">كلمة المرور مطلوبة.</div>
        <div *ngIf="f['password'].errors?.['minlength']">6 أحرف على الأقل.</div>
      </div>
    </div>

    <!-- زر الدخول -->
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">دخول</button>
  </form>
</div>
