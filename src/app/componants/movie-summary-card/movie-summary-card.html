<div class="group inline-block">
  <div
    class="card-body relative w-60 h-80 transition-transform duration-300 scale-100 group-hover:scale-110"
  >
    <img
      [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
      class="object-cover w-full h-full rounded"
      alt="{{ movie.title }}"
    />

    <div
      class="absolute left-0 right-0 bottom-0 h-1/4 bg-black bg-opacity-70 text-white flex flex-col justify-start pt-2 items-center opacity-0 group-hover:opacity-70 translate-y-full group-hover:translate-y-0 transition-all duration-300 rounded-b"
    >
      <div class="w-full flex items-center justify-between px-2">
        <h2 class="text-sm font-bold truncate">{{ movie.title }}</h2>
        <span class="text-yellow-400 flex items-center ml-2 text-sm">
          â˜… {{ movie.vote_average }}
        </span>
      </div>
      <span class="text-xs self-start pl-2"
        >{{ movie.release_date | date }}</span
      >
    </div>
  </div>
</div>
