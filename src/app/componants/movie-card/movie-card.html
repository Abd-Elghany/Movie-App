
<div class="group inline-block">
   
     
    <div class="card-body relative w-60 h-80 transition-transform duration-300 scale-100 group-hover:scale-110" >
        <img src="https://image.tmdb.org/t/p/w500/{{movie?.poster_path}}" class="object-cover w-full h-full rounded">

        <!-- Icon overlaying the image, top-left -->
        <span
            class="absolute top-2 right-2 text-2xl z-10 bg-black bg-opacity-50 rounded-full p-1 opacity-0 group-hover:opacity-100 transition duration-300 cursor-pointer"
            [ngClass]="isFavorite ? 'text-red-500' : 'text-white'"
            (click)="toggleFavorite()"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </span>

        <!-- Details overlay, covers bottom half, shown on hover -->
        <div
            class="absolute left-0 right-0 bottom-0 h-1/4 bg-black bg-opacity-70 text-white flex flex-col justify-start pt-2 items-center
                    opacity-0 group-hover:opacity-70
                    translate-y-full group-hover:translate-y-0
                    transition-all duration-300 rounded-b pointer-events-none"
        >
            <ng-container>
                <div class="w-full flex items-center justify-between">
                    <h2 class="text-xl font-bold mb-2  truncate ">{{ movie?.title }}</h2>
                    <span class="text-yellow-400 flex items-center ml-2">
                        <span class="mr-1">â˜…</span>
                        {{ movie?.vote_average }}
                    </span>
                </div>
                <span class="text-sm self-start">{{ movie?.release_date | date }}</span>
            </ng-container>
        </div>
    </div>

</div>
