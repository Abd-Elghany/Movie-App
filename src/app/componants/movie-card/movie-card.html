<div class="card-body group relative w-60 h-80">
    <img src="https://tse3.mm.bing.net/th/id/OIP.-6TGwYgfzcuBNWDjjEOpHQHaKs?r=0&rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" class="object-cover w-full h-full rounded">

    <!-- Details overlay, covers bottom half, shown on hover -->
    <div class="absolute left-0 right-0 bottom-0 h-1/4 bg-black bg-opacity-70 text-white flex flex-col justify-start pt-2 items-center opacity-0 group-hover:opacity-70 transition-opacity duration-300 rounded-b">
        <ng-container *ngIf="movieService.movieByIdResource.value() as movie">
            <div class="w-full flex items-center justify-between">
                <h2 class="text-xl font-bold mb-2">{{ movie.title }}</h2>
                <span class="text-yellow-400 flex items-center ml-2">
                    <span class="mr-1">â˜…</span>
                    {{ movie.vote_average }}
                </span>
            </div>
            <span class="text-sm self-start">{{ movie.release_date | date }}</span>
        </ng-container>
    </div>
</div>
