<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Wish list</h1>
  
  <!-- Wishlist with movies -->
  <div *ngIf="wishlistMovies().length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <app-movie-card
      *ngFor="let movie of wishlistMovies()"
      [movie]="movie"
      (toggleWishlist)="removeFromWishlist($event)"
      class="w-full"
    ></app-movie-card>
  </div>

  <!-- Empty wishlist state -->
  <div *ngIf="wishlistMovies().length === 0" class="flex flex-col items-center justify-center h-64">
    <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
    </svg>
    <p class="text-xl text-gray-600">No Movies in wish list</p>
    <a routerLink="/" class="mt-4 bg-yellow-400 text-black px-6 py-2 rounded-lg hover:bg-yellow-500 transition">
      Back to home
    </a>
  </div>
</div>
