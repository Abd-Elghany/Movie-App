<div class="max-w-xl mx-auto mt-10 bg-white dark:bg-gray-900 p-6 rounded shadow text-gray-900 dark:text-gray-100">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">User Registration</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- Name -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-800 dark:text-gray-200">Name</label>
      <input type="text" formControlName="name" class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
             [ngClass]="{'border-red-500': submitted && f['name'].errors}">
      <div *ngIf="submitted && f['name'].errors" class="text-red-500 text-sm">Name is required.</div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-800 dark:text-gray-200">Email</label>
      <input type="email" formControlName="email" class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
             [ngClass]="{'border-red-500': submitted && f['email'].errors}">
      <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-800 dark:text-gray-200">Password</label>
      <input type="password" formControlName="password" class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
             [ngClass]="{'border-red-500': submitted && f['password'].errors}">
      <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters required.</div>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-800 dark:text-gray-200">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
             [ngClass]="{'border-red-500': submitted && f['confirmPassword'].errors}">
      <div *ngIf="submitted && f['confirmPassword'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['confirmPassword'].errors?.['required']">Confirmation is required.</div>
        <div *ngIf="f['confirmPassword'].errors?.['mismatch']">Passwords do not match.</div>
      </div>
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-800 dark:text-gray-200">Phone</label>
      <input type="text" formControlName="phone" class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
             [ngClass]="{'border-red-500': submitted && f['phone'].errors}">
      <div *ngIf="submitted && f['phone'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['phone'].errors?.['required']">Phone is required.</div>
        <div *ngIf="f['phone'].errors?.['pattern']">Invalid phone number (must be 11 digits).</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register</button>
  </form>
</div>
