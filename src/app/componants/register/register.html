<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">تسجيل مستخدم جديد</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- الاسم -->
    <div class="mb-4">
      <label class="block mb-1">الاسم</label>
      <input type="text" formControlName="name" class="w-full border rounded px-3 py-2"
             [ngClass]="{'border-red-500': submitted && f['name'].errors}">
      <div *ngIf="submitted && f['name'].errors" class="text-red-500 text-sm">الاسم مطلوب.</div>
    </div>

    <!-- البريد -->
    <div class="mb-4">
      <label class="block mb-1">البريد الإلكتروني</label>
      <input type="email" formControlName="email" class="w-full border rounded px-3 py-2"
             [ngClass]="{'border-red-500': submitted && f['email'].errors}">
      <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['email'].errors?.['required']">البريد مطلوب.</div>
        <div *ngIf="f['email'].errors?.['email']">البريد غير صحيح.</div>
      </div>
    </div>

    <!-- كلمة المرور -->
    <div class="mb-4">
      <label class="block mb-1">كلمة المرور</label>
      <input type="password" formControlName="password" class="w-full border rounded px-3 py-2"
             [ngClass]="{'border-red-500': submitted && f['password'].errors}">
      <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['password'].errors?.['required']">مطلوبة.</div>
        <div *ngIf="f['password'].errors?.['minlength']">6 أحرف على الأقل.</div>
      </div>
    </div>

    <!-- تأكيد كلمة المرور -->
    <div class="mb-4">
      <label class="block mb-1">تأكيد كلمة المرور</label>
      <input type="password" formControlName="confirmPassword" class="w-full border rounded px-3 py-2"
             [ngClass]="{'border-red-500': submitted && f['confirmPassword'].errors}">
      <div *ngIf="submitted && f['confirmPassword'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['confirmPassword'].errors?.['required']">مطلوب.</div>
        <div *ngIf="f['confirmPassword'].errors?.['mismatch']">كلمة المرور غير متطابقة.</div>
      </div>
    </div>

    <!-- رقم الهاتف -->
    <div class="mb-4">
      <label class="block mb-1">رقم الهاتف</label>
      <input type="text" formControlName="phone" class="w-full border rounded px-3 py-2"
             [ngClass]="{'border-red-500': submitted && f['phone'].errors}">
      <div *ngIf="submitted && f['phone'].errors" class="text-red-500 text-sm">
        <div *ngIf="f['phone'].errors?.['required']">مطلوب.</div>
        <div *ngIf="f['phone'].errors?.['pattern']">رقم غير صالح (11 رقم).</div>
      </div>
    </div>

    <!-- زر التسجيل -->
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">تسجيل</button>
  </form>
</div>
