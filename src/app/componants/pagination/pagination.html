<!-- Movie grid responsive -->
<div
  class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center"
>
  @for (movie of movies; track $index) {
  <div class="w-full max-w-[300px]">
    <app-movie-card
      [movie]="movie"
      class="mx-auto max-w-[300px] w-full block"
    ></app-movie-card>
  </div>
  }
</div>
<!-- Pagination -->
<div class="flex justify-center items-center gap-4 mt-10">
  <button
    (click)="prevPage()"
    [disabled]="currentPage === 1"
    class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
  >
    Previous
  </button>

  <span class="text-lg font-semibold text-gray-800"
    >Page {{ currentPage }}</span
  >

  <button
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
    class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
  >
    Next
  </button>
</div>
