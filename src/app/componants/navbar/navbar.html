<nav class="fixed top-0 w-full z-50 mb-20">
  <div class="container mx-auto px-4">
    <div
      class="mx-auto flex items-center justify-between px-6 py-3 rounded-full shadow-lg backdrop-blur-md transition-colors"
      [ngStyle]="{ 'background-color': navbarBackground() }"
    >
      <!-- Logo -->
      <div class="text-2xl font-bold text-white dark:text-white">MovieApp</div>

      <!-- Desktop Links -->
      <ul
        class="hidden md:flex space-x-6 items-center text-white dark:text-white"
      >
        <li>
          <a
            routerLink="/"
            routerLinkActive="text-red-500"
            class="hover:text-red-500 transition"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/movies"
            routerLinkActive="text-red-500"
            class="hover:text-red-500 transition"
            >Movies</a
          >
        </li>
        <li class="relative">
          <a routerLink="/wishlist" class="hover:text-red-500">Wishlist</a>
          <span
            *ngIf="wishlistService.wishlistCount() > 0"
            class="absolute -top-2 -right-3 bg-blue-600 text-white rounded-full px-2 text-xs"
          >
            {{ wishlistService.wishlistCount() }}
          </span>
        </li>

        <!-- Theme Toggle -->
        <li>
          <button
            (click)="toggleTheme()"
            class="bg-black bg-opacity-20 dark:bg-white dark:bg-opacity-20 rounded-full p-2 transition"
            aria-label="Toggle Theme"
          >
            <i
              [ngClass]="isDarkMode() ? 'far fa-sun' : 'far fa-moon'"
              class="text-white dark:text-black text-lg"
            ></i>
          </button>
        </li>
      </ul>

      <!-- Mobile hamburger + theme -->
      <div class="flex md:hidden items-center space-x-3">
        <button
          (click)="toggleTheme()"
          class="bg-black bg-opacity-20 dark:bg-white dark:bg-opacity-20 rounded-full p-2 transition"
          aria-label="Toggle Theme"
        >
          <i
            [ngClass]="isDarkMode() ? 'far fa-sun' : 'far fa-moon'"
            class="text-white dark:text-black text-lg"
          ></i>
        </button>

        <button (click)="toggleMenu()" aria-label="Toggle Menu">
          <svg
            *ngIf="!isMenuOpen()"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            *ngIf="isMenuOpen()"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen()"
    class="md:hidden bg-black bg-opacity-90 dark:bg-gray-900 dark:bg-opacity-80 text-white shadow-lg rounded-b-xl mt-2"
  >
    <ul class="flex flex-col space-y-2 p-4">
      <li>
        <a routerLink="/" (click)="toggleMenu()" class="hover:text-red-500"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/movies"
          (click)="toggleMenu()"
          class="hover:text-red-500"
          >Movies</a
        >
      </li>
      <li class="relative">
        <a
          routerLink="/wishlist"
          (click)="toggleMenu()"
          class="hover:text-red-500"
          >Wishlist</a
        >
        <span
          *ngIf="wishlistService.wishlistCount() > 0"
          class="absolute top-0 right-0 bg-blue-600 text-white rounded-full px-2 text-xs"
        >
          {{ wishlistService.wishlistCount() }}
        </span>
      </li>
    </ul>
  </div>
</nav>
